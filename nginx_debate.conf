# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name debate.me.kr www.debate.me.kr admin.debate.me.kr;

    # WebSocket 프록시 설정
    location /ws/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - 유저 페이지
server {
    listen 443 ssl http2;
    server_name debate.me.kr www.debate.me.kr;

    ssl_certificate /etc/letsencrypt/live/debate.me.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/debate.me.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /home/ubuntu/opt/debate/frontend;
    index index.html;

    location ~* ^/files/editor/images/.+\.(jpg|jpeg|png|gif|webp|svg)$ {
        root /home/ubuntu/opt/debate;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Debug-Location "files-images-regex" always;
    }

    location /api {
        proxy_pass http://localhost:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 캐시 방지 설정
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri $uri/ =404;
    }
}

